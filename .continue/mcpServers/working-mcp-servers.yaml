name: Working MCP Servers
version: "1.0.0"
schema: "v1"
mcpServers:
  # Notion MCP Server - ใช้งานได้
  - name: notion
    type: stdio
    command: "npx"
    args:
      - "-y"
      - "@notionhq/notion-mcp-server@latest"
    env:
      NOTION_TOKEN: "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"
      OPENAPI_MCP_HEADERS: '{"Authorization":"Bearer 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","Notion-Version":"2022-06-28"}'

  # Memory Server - ใช้งานได้
  - name: memory
    type: stdio
    command: "npx"
    args:
      - "-y"
      - "@modelcontextprotocol/server-memory"
    env:
      MEMORY_FILE_PATH: "./memory.json"

  # Sequential Thinking Server - ใช้งานได้
  - name: sequentialthinking
    type: stdio
    command: "npx"
    args:
      - "-y"
      - "@modelcontextprotocol/server-sequential-thinking"

  # GitHub Copilot - ใช้งานได้ (HTTP)
  - name: github
    type: streamable-http
    url: "https://api.githubcopilot.com/mcp/"

  # Hugging Face - ใช้งานได้ (HTTP)
  - name: huggingface
    type: streamable-http
    url: "https://hf.co/mcp"

  # Prisma Postgres - ใช้งานได้ (HTTP)
  - name: prisma-postgres
    type: streamable-http
    url: "https://mcp.prisma.io/mcp"
